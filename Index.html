<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1>My Website</h1>
    </nav>

    <!-- Main Layout -->
    <div class="container">
        <!-- Left Menu -->
        <div class="left-menu">
            <button id="collapse-btn">☰ Menu</button>
            <ul id="menu-items">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>

        <!-- Main Content -->
        <main>
            <h2>Main Content Area</h2>
            <p>Here is where your main content goes.</p>
        </main>

        <!-- Right Panel -->
        <aside class="right-panel">
            <h3>Right Side Panel</h3>
            <p>Additional information can go here.</p>
        </aside>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 Your Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
